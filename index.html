<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Girlfriends Day</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background audio player -->
  <div class="audio-player">
    <audio id="background-audio" src="assets/audio/girl in red - we fell in love in october.mp3" loop></audio>
    <span class="song-title">girl in red - we fell in love in october</span>
    <button id="audio-control" class="audio-control">Play</button>
  </div>
  
  <!-- Main content -->
  <div class="container">
    <img src="assets/images/cute_kitty.png" alt="Cute Kitty" class="hero-image">
    <h1>How was your day?</h1>
    <div class="button-group">
      <button id="good-btn" class="primary-btn">Good</button>
      <button id="bad-btn" class="primary-btn">Bad</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
